<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step-by-Step Questions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <!-- Questions Container -->
        <div id="questions-container">
            <!-- Question 1 -->
            <div class="question active">
                <label>1. Are you alive?</label>
                <div>
                    <button type="button" class="yes" onclick="setAnswer('alive', 'yes')">Yes</button>
                    <button type="button" class="no" onclick="setAnswer('alive', 'no')">No</button>
                </div>
            </div>

            <!-- Question 2 -->
            <div class="question">
                <label>2. Are you a girl?</label>
                <div>
                    <button type="button" class="yes" onclick="setAnswer('girl', 'yes')">Yes</button>
                    <button type="button" class="no" onclick="setAnswer('girl', 'no')">No</button>
                </div>
            </div>

            <!-- Question 3 -->
            <div class="question">
                <label>3. Are you taken?</label>
                <div>
                    <button type="button" class="yes" onclick="setAnswer('taken', 'yes')">Yes</button>
                    <button type="button" class="no" onclick="setAnswer('taken', 'no')">No</button>
                </div>
            </div>

            <!-- Question 4 -->
            <div class="question">
                <label>4. When is your birthday?</label>
                <input type="date" id="birthday" required>
            </div>

            <!-- Question 5 -->
            <div class="question">
                <label>5. Let's see if we have things in common:</label>
                <div class="common-text">
                    <p>I am alive, and you too.</p>
                    <p>I am a boy, and you are a girl.</p>
                    <p>I am single, and you are single.</p>
                    <p>The difference between us is one year.</p>
                    <p>Wouldn't you think we have so many things in common?</p>
                </div>
                <div>
                    <button type="button" class="yes" onclick="setAnswer('common', 'yes')">Yes</button>
                    <button type="button" class="no" onclick="setAnswer('common', 'no')">No</button>
                </div>
            </div>

            <!-- Question 6 -->
            <div class="question">
                <label>6. Would you like to be my girlfriend?</label>
                <div>
                    <button type="button" class="yes" onclick="setAnswer('girlfriend', 'yes')">Yes</button>
                    <button type="button" class="no" onclick="setAnswer('girlfriend', 'no')">No</button>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation">
            <button type="button" class="prev-btn" onclick="prevQuestion()">Previous</button>
            <button type="button" class="next-btn" onclick="nextQuestion()">Next</button>
        </div>

        <!-- Result Display -->
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
